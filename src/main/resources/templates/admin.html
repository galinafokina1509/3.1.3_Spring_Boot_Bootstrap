<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3.8 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-wrapper {
            max-width: 1100px;
        }
        /* мягкое жёлтое подсвечивание при вводе */
        .input-highlight:focus {
            background-color: #fff9d6;
        }
    </style>
</head>
<body>

<!-- Верхний бар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span th:text="${#authentication.name}"></span>
            &nbsp;with roles:

            <!-- Сначала ADMIN, потом USER, без ROLE_ -->
            <span th:if="${#strings.contains(#authentication.principal.authorities.toString(), 'ROLE_ADMIN')}">
                ADMIN
            </span>
            <span th:if="${
                    #strings.contains(#authentication.principal.authorities.toString(), 'ROLE_ADMIN') and
                    #strings.contains(#authentication.principal.authorities.toString(), 'ROLE_USER')
                }"> </span>
            <span th:if="${#strings.contains(#authentication.principal.authorities.toString(), 'ROLE_USER')}">
                USER
            </span>
        </span>

        <form th:action="@{/logout}" method="post" class="ms-auto mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row justify-content-start">
        <!-- Сайдбар -->
        <div class="col-12 col-md-2 mb-3 mb-md-0">
            <ul class="nav nav-pills flex-md-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <!-- Контент -->
        <div class="col-12 col-md-10 content-wrapper">
            <h1 class="mb-3">Admin panel</h1>

            <!-- Tabs -->
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active"
                            id="users-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#users-panel"
                            type="button"
                            role="tab"
                            aria-controls="users-panel"
                            aria-selected="true">
                        Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link"
                            id="new-user-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#new-user-panel"
                            type="button"
                            role="tab"
                            aria-controls="new-user-panel"
                            aria-selected="false">
                        New User
                    </button>
                </li>
            </ul>

            <div class="tab-content mt-3" id="adminTabsContent">

                <!-- TAB: Users table -->
                <div class="tab-pane fade show active" id="users-panel" role="tabpanel" aria-labelledby="users-tab">
                    <div class="card">
                        <div class="card-header fw-bold">
                            All users
                        </div>
                        <div class="card-body">
                            <table class="table table-striped mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <!-- Роли в порядке ADMIN, USER, без ROLE_ -->
                                        <span th:if="${#strings.contains(user.roles.toString(), 'ROLE_ADMIN')}">
                                            ADMIN
                                        </span>
                                        <span th:if="${
                                                #strings.contains(user.roles.toString(), 'ROLE_ADMIN') and
                                                #strings.contains(user.roles.toString(), 'ROLE_USER')
                                            }"> </span>
                                        <span th:if="${#strings.contains(user.roles.toString(), 'ROLE_USER')}">
                                            USER
                                        </span>
                                    </td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-info btn-sm text-white"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="${'#editModal-' + user.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-danger btn-sm"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="${'#deleteModal-' + user.id}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Модальные окна Edit / Delete -->
                    <div th:each="user : ${users}">
                        <!-- Edit user -->
                        <div class="modal fade" tabindex="-1"
                             th:id="${'editModal-' + user.id}"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <form th:action="@{/admin/update}" method="post">
                                        <div class="modal-body">

                                            <!-- ID: серый, нередактируемый, плюс hidden для формы -->
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">ID</label>
                                                <input type="hidden" name="id" th:value="${user.id}">
                                                <input type="text"
                                                       class="form-control bg-light text-muted"
                                                       th:value="${user.id}"
                                                       readonly>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">First name</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="name"
                                                       th:value="${user.name}"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Last name</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="surname"
                                                       th:value="${user.surname}"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Age</label>
                                                <input type="number"
                                                       class="form-control"
                                                       name="age"
                                                       th:value="${user.age}"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Email</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="email"
                                                       th:value="${user.email}"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Password</label>
                                                <input type="password"
                                                       class="form-control"
                                                       name="password">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Role</label>
                                                <select class="form-select" name="roleIds" multiple size="2">
                                                    <option th:each="role : ${rolesList}"
                                                            th:value="${role.id}"
                                                            th:text="${role.name}"
                                                            th:selected="${user.roles.contains(role)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Delete user -->
                        <div class="modal fade" tabindex="-1"
                             th:id="${'deleteModal-' + user.id}"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <form th:action="@{/admin/delete}" method="post">
                                        <div class="modal-body">
                                            <input type="hidden" name="id" th:value="${user.id}">

                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">ID</label>
                                                <input type="text"
                                                       class="form-control bg-light text-muted"
                                                       th:value="${user.id}"
                                                       readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">First name</label>
                                                <input type="text"
                                                       class="form-control bg-light text-muted"
                                                       th:value="${user.name}"
                                                       readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Last name</label>
                                                <input type="text"
                                                       class="form-control bg-light text-muted"
                                                       th:value="${user.surname}"
                                                       readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Age</label>
                                                <input type="number"
                                                       class="form-control bg-light text-muted"
                                                       th:value="${user.age}"
                                                       readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Email</label>
                                                <input type="text"
                                                       class="form-control bg-light text-muted"
                                                       th:value="${user.email}"
                                                       readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold text-center d-block">Role</label>
                                                <select class="form-select bg-light text-muted" multiple size="2" disabled>
                                                    <option th:each="role : ${user.roles}"
                                                            th:text="${#strings.replace(role.name, 'ROLE_', '')}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /модалки -->
                </div>

                <!-- TAB: New User -->
                <div class="tab-pane fade" id="new-user-panel" role="tabpanel" aria-labelledby="new-user-tab">
                    <div class="card">
                        <div class="card-header fw-bold">
                            Add new user
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <div class="col-12 col-md-4">

                                <form th:action="@{/admin/add}" method="post">
                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold text-center d-block">First name</label>
                                        <input type="text"
                                               name="name"
                                               class="form-control input-highlight"
                                               th:value="${userForm.name}"
                                               required>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold text-center d-block">Last name</label>
                                        <input type="text"
                                               name="surname"
                                               class="form-control input-highlight"
                                               th:value="${userForm.surname}"
                                               required>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold text-center d-block">Age</label>
                                        <input type="number"
                                               name="age"
                                               class="form-control"
                                               th:value="${userForm.age}"
                                               required>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold text-center d-block">Email</label>
                                        <input type="text"
                                               name="email"
                                               class="form-control input-highlight"
                                               th:value="${userForm.email}"
                                               required>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold text-center d-block">Password</label>
                                        <input type="password"
                                               name="password"
                                               class="form-control">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold text-center d-block">Role</label>
                                        <select class="form-select" name="roleIds" multiple size="2">
                                            <option th:each="role : ${rolesList}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name}"></option>
                                        </select>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">
                                            Add new user
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- /tab-content -->

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
