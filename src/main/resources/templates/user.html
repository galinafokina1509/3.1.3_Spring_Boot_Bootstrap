<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3.8 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-wrapper {
            max-width: 1100px;
        }
    </style>
</head>
<body>

<!-- Верхний бар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span th:text="${user.email}"></span>
            &nbsp;with roles:

            <!-- Роли: ADMIN, потом USER -->
            <span th:if="${#strings.contains(user.roles.toString(), 'ROLE_ADMIN')}">
                ADMIN
            </span>
            <span th:if="${
                    #strings.contains(user.roles.toString(), 'ROLE_ADMIN') and
                    #strings.contains(user.roles.toString(), 'ROLE_USER')
                }"> </span>
            <span th:if="${#strings.contains(user.roles.toString(), 'ROLE_USER')}">
                USER
            </span>
        </span>

        <form th:action="@{/logout}" method="post" class="ms-auto mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row justify-content-start">
        <!-- Сайдбар -->
        <div class="col-12 col-md-2 mb-3 mb-md-0">
            <ul class="nav nav-pills flex-md-column">

                <!-- Показываем Admin только если в ролях есть ROLE_ADMIN -->
                <li class="nav-item"
                    th:if="${#strings.contains(user.roles.toString(), 'ROLE_ADMIN')}">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <!-- Контент -->
        <div class="col-12 col-md-10 content-wrapper">
            <h1 class="mb-3">User information-page</h1>

            <div class="card">
                <div class="card-header fw-bold">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped mb-0">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <!-- Роли в порядке ADMIN, USER -->
                                <span th:if="${#strings.contains(user.roles.toString(), 'ROLE_ADMIN')}">
                                    ADMIN
                                </span>
                                <span th:if="${
                                        #strings.contains(user.roles.toString(), 'ROLE_ADMIN') and
                                        #strings.contains(user.roles.toString(), 'ROLE_USER')
                                    }"> </span>
                                <span th:if="${#strings.contains(user.roles.toString(), 'ROLE_USER')}">
                                    USER
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
